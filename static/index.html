<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link href="common.css" rel="stylesheet" type="text/css">
    <link href="login/login.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-page">
    <form action="#" class="login-form" onsubmit="return logForm(this);">
        <h1 class="header login-form__header">Вход</h1>

        <div class="input login-form__login-container">
            <input class="input__value" id="login" name="login" placeholder=" " type="text">
            <label class="input__label" for="login">
                <span class="input__label-content-name">Логин</span>
            </label>
        </div>

        <div class="input login-form__password-container">
            <input class="input__value" id="password" name="password" placeholder=" " type="password">
            <label class="input__label" for="password">
                <span class="input__label-content-name">Пароль</span>
            </label>
        </div>

        <input class="button login-form__submit-button" type="submit" value="Войти">
        <a class="link login-form__register-button" href="registration/registration.html">Регистрация</a>
    </form>
</div>
<script>
    function logForm(form) {
        console.log(form.login.value);
        console.log(form.password.value);
        window.location.replace("./select_chat/chat.html");
        return false;
    }
</script>
</body>
</html>
