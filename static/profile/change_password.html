<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link href="../common.css" rel="stylesheet" type="text/css">
    <link href="profile.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="profile-page">
    <nav class="nav">
        <a class="backlink" href="../webchat/unselected.html"></a>
    </nav>
    <main class="profile-page__content">
        <div class="profile-page__photo-hover">
            <div class="photo profile-page__photo">ТД</div>
        </div>
        <h1 class="profile-page__username">Тимур Д</h1>
        <form action="#" onsubmit="return logForm(this);">
            <div class="profile-page__details">
                <div class="input profile-page__editing-field">
                    <input class="input__value" id="oldPassword" name="oldPassword" placeholder=" " type="password">
                    <label class="input__label" for="oldPassword">
                        <span class="input__label-content-name">Старый пароль</span>
                    </label>
                    <span class="error input__error">Неверный пароль</span>
                </div>

                <div class="input profile-page__editing-field">
                    <input class="input__value" id="newPassword" name="newPassword" placeholder=" " type="password">
                    <label class="input__label" for="newPassword">
                        <span class="input__label-content-name">Новый пароль</span>
                    </label>
                    <span class="error input__error">Неверный пароль</span>
                </div>

                <div class="input profile-page__editing-field">
                    <input class="input__value" id="newPassword_repeat" name="newPassword_repeat" placeholder=" "
                           type="password">
                    <label class="input__label" for="newPassword_repeat">
                        <span class="input__label-content-name">Повторите новый пароль</span>
                    </label>
                    <span class="error input__error">Неверный пароль</span>
                </div>
            </div>
            <div class="profile-page__actions">
                <input class="button" type="submit" value="Сохранить">
            </div>
        </form>
    </main>
    <script>
        function logForm(form) {
            console.log(form.oldPassword.value);
            console.log(form.newPassword.value);
            window.location.href = "details.html";
            return false;
        }
    </script>
</div>
</body>
</html>
