<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link href="registration.css" rel="stylesheet" type="text/css">
    <link href="../common.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="registration-page">
    <form action="#" class="registration-form" onsubmit="return logForm(this);">
        <h1 class="header registration-form__header">Регистрация</h1>

        <div class="input registration-form__email">
            <input class="input__value" id="email" name="email" placeholder=" " type="email">
            <label class="input__label" for="email">
                <span class="input__label-content-name">Почта</span>
            </label>
            <span class="error input__error">Неверная почта</span>
        </div>

        <div class="input registration-form__login">
            <input class="input__value" id="login" name="login" placeholder=" " type="text">
            <label class="input__label" for="login">
                <span class="input__label-content-name">Логин</span>
            </label>
            <span class="error input__error">Неверный логин</span>
        </div>

        <div class="input registration-form__first-name">
            <input class="input__value" id="first_name" name="first_name" placeholder=" " type="text">
            <label class="input__label" for="first_name">
                <span class="input__label-content-name">Имя</span>
            </label>
        </div>

        <div class="input registration-form__second-name">
            <input class="input__value" id="second_name" name="second_name" placeholder=" " type="text">
            <label class="input__label" for="second_name">
                <span class="input__label-content-name">Фамилия</span>
            </label>
        </div>

        <div class="input registration-form__phone">
            <input class="input__value" id="phone" name="phone" placeholder=" " type="tel">
            <label class="input__label" for="phone">
                <span class="input__label-content-name">Телефон</span>
            </label>
            <span class="error input__error">Неверный телефон</span>
        </div>

        <div class="input registration-form__password">
            <input class="input__value" id="password" name="password" placeholder=" " type="password">
            <label class="input__label" for="password">
                <span class="input__label-content-name">Пароль</span>
            </label>
            <span class="error input__error">Неверный пароль</span>
        </div>

        <div class="input registration-form__password-repeat">
            <input class="input__value" id="password_repeat" name="password_repeat" placeholder=" " type="password">
            <label class="input__label" for="password_repeat">
                <span class="input__label-content-name">Пароль (ещё раз)</span>
            </label>
            <span class="error input__error">Неверный пароль</span>
        </div>

        <input class="button registration-form__submit-button" type="submit" value="Зарегистрироваться">
        <a class="link registration-form__register-button" href="../index.html">Войти</a>
    </form>
</div>
<script>
    function logForm(form) {
        console.log(form.email.value);
        console.log(form.login.value);
        console.log(form.first_name.value);
        console.log(form.second_name.value);
        console.log(form.phone.value);
        console.log(form.password.value);
        window.location.href = "../webchat/unselected.html";
        return false;
    }
</script>
</body>
</html>
